<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <span v-show="true">111</span>
      <span v-show="false">222</span>
      <span v-show="isShow">333</span>
    </div>

    <script src="../lib/vue.js"></script>

    <script>
      new Vue({
        el: '#app',
        data: {
          isShow: false,
        },
      })
    </script>
  </body>
</html>
