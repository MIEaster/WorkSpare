<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <span id="p">{{h}}</span>
  <script src="../lib/vue.js"></script>
  <script>

  <div id="app">

  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: '<h1>liulu</h1>'
      }
    })
  </script>

</html>
