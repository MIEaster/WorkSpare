<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //逻辑运算符||，&&都有短路的特性
      var a = false

      function f() {
        console.log('函数f被调用')
        return true
      }

      var b = a || f() //true
      console.log(b)

      var c = a && f()
    </script>
  </body>
</html>
