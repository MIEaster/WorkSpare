  <body>
    <script>
      function jieceng(n) {
        if (n <= 0) return 1

        return n * jieceng(n - 1)
      }
      let jieceng2 = function () {
        if (n <= 0) return 1

        return n * jieceng(n - 1)
      }

      let jieceng3 = new Function(
        'n',
        'if (n <= 0) return 1;return n * jieceng(n - 1)'
      )
      console.log(jieceng3(6))
    </script>
