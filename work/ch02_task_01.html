<body>
  <script>
    function factorial(num) {
      if (num < 0) {
        return -1;
      } else if (num === 0 || num === 1) {
        return 1;
      } else {
        return (num * factorial(num - 1));
      }
    };
    factorial(6)

    function factorial2(num) {
      var result = num;
      if (num < 0) {
        return -1;
      } else if (num === 0 || num === 1) {
        return 1;
      } else {
        while (num > 1) {
          num--;
          result *= num;
        }
      }
      return result;
    };
    factorial2(6);

    function factorial3(n, total) {
      if (n === 1) return total;
      return factorial3(n - 1, n * total);
    }

    factorial3(5, 1) // 120
  </script>
