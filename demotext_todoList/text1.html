<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 主体区域 -->
  <section id="todoapp">
    <!-- 输入框 -->
    <header class="header">
      <h1>todo-list</h1>
      <input
        v-model="inputValue"
        @keyup.enter="add"
        autofocus="autofocus"
        autocomplete="off"
        placeholder="请输入任务"
        class="new-todo"
      />
    </header>
    <section class="main">
      <ul class="todo-list">
        <li class="todo" v-for="(item,index) in list">
          <div class="view">
            <span class="index">{{ index+1 }}.</span>
            <label>{{ item }}</label>
            <button class="destroy" @click="remove(index)"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer" v-show="list.length!=0">
      <span class="todo-count" v-if="list.length!=0">
        <strong>{{ list.length }}</strong> items left
      </span>
      <button v-show="list.length!=0" class="clear-completed" @click="clear">
        Clear
      </button>
    </footer>
  </section>

  <script src="../lib/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#todoapp',
      data: {
        list: ['aaa', 'bbb', 'ccc'],
        inputValue: 'xxx',
      },
      methods: {
        add: function () {
          this.list.push(this.inputValue)
        },
        remove: function (index) {
          console.log('删除')
          console.log(index)
          this.list.splice(index, 1)
        },
        clear: function () {
          this.list = []
        },
      },
    })
  </script>
</body>
</html>
