    <script>
      let f = () => console.log('hello 箭头函数或者说lambda表达式')

      f()

      let f2 = () => 100

      let result = f2() //result = 100
      console.log(result)

      /*
//箭头函数组成  :   () => {}
1.箭头左边的括号是声明形参的地方，有多少个参数就声明多少个参数
  比如2个参数：(x,y),三个参数(x,y,z) 
  如果只有一个参数可以写成(x)或者x，也就是括号可以省略
      如果没有参数，括号不能省略


      2.{} ：这里就写函数体，可以有一行代码，也可以有无数行代码
      如果只有一行代码，大括号可以省略
{console.log('xxx')}可以简写为console.log('xxx')
如果函数只有一行，并且有返回值，可以省略掉return

      */

      let add = (a, b) => a + b
      add(100, 200)
      let test1 = (x) => {
        console.log(x)
        return x
      }

      test1()

        { age: 17, name: 'a4', gender: false, height: 160 },

      //把千变万化的过滤规则，不要写死在processData方法内，而是交给别人去处理

      function processData(filter) {
        let arr = []
